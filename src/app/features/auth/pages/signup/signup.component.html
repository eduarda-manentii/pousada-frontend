<app-default-login-layout
  title="Cadastrar"
  primaryBtnText="Cadastrar"
  secondaryBtnText="Entrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!singupForm.valid">
  <form [formGroup]="singupForm">
    <app-primary-input
      formName="nome"
      type="text"
      label="Nome"
      placeholder="Maria Manenti"
    >
    <img src="/assets/svg/usuario.png" />
    </app-primary-input>

    <app-primary-input
      formName="email"
      type="email"
      label="Email"
      placeholder="example@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>

    <app-primary-input
      formName="senha"
      type="password"
      label="Senha"
      placeholder="Digite sua senha"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>

    <app-primary-input
      formName="passwordConfirm"
      type="password"
      label="Confirmação de senha"
      placeholder="Confirme sua senha"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
